<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Name</title>
</head>
<body>
	<form action="servlet/HelloNamePostServlet" method="POST">
		<table>
			<tr>
				<td>First name:</td>
				<td><input type="text" name="FirstName"></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" name="LastName"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
